<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Organizacional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: #764ba2;
            color: white;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .team-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .team-title {
            font-size: 1.5em;
            color: #333;
        }

        .team-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .role-section {
            margin-bottom: 15px;
        }

        .role-title {
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 8px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-subtitle {
            font-size: 0.75em;
            color: #999;
            margin-top: 4px;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
        }

        .person-card {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            border-left: 3px solid #667eea;
        }

        .person-card:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .person-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .person-email {
            color: #666;
            font-size: 0.85em;
            word-break: break-all;
        }

        .person-email a {
            color: #667eea;
            text-decoration: none;
        }

        .person-email a:hover {
            text-decoration: underline;
        }

        .members-list {
            margin-top: 10px;
        }

        .software-card {
            background: #fff3e0;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #ff9800;
            transition: all 0.2s ease;
        }

        .software-card:hover {
            background: #ffe0b2;
            transform: translateX(5px);
        }

        .software-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .software-name {
            font-weight: 600;
            color: #e65100;
            font-size: 1em;
        }

        .software-version {
            background: #ff9800;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .software-details {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #666;
            flex-wrap: wrap;
        }

        .software-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .software-detail strong {
            color: #e65100;
        }

        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .teams-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

        function createPersonCard(person, role) {
            if (!person.nome || person.nome === "") return '';
            
            return `
                <div class="person-card">
                    <div class="person-name">${person.nome}</div>
                    <div class="person-email">
                        ${person.email ? `<a href="mailto:${person.email}">${person.email}</a>` : 'Email não disponível'}
                    </div>
                </div>
            `;
        }

        function createSoftwareCard(software) {
            return `
                <div class="software-card">
                    <div class="software-header">
                        <div class="software-name">${software.nome}</div>
                        ${software.versao ? `<div class="software-version">${software.versao}</div>` : ''}
                    </div>
                    <div class="software-details">
                        ${software.ambiente ? `<div class="software-detail"><strong>Ambiente:</strong> ${software.ambiente}</div>` : ''}
                        ${software.responsavel ? `<div class="software-detail"><strong>Responsável:</strong> ${software.responsavel}</div>` : ''}
                    </div>
                </div>
            `;
        }

        function createTeamCard(area, teamName, teamData) {
            let html = `
                <div class="team-card" data-area="${area}">
                    <div class="team-header">
                        <div class="team-title">${teamName}</div>
                        <div class="team-badge">${area}</div>
                    </div>
            `;

            if (teamData.coordenacao && teamData.coordenacao.nome) {
                html += `
                    <div class="role-section">
                        <div class="role-title">Coordenação</div>
                        ${createPersonCard(teamData.coordenacao, 'coordenacao')}
                    </div>
                `;
            }

            if (teamData.gestao && teamData.gestao.nome) {
                html += `
                    <div class="role-section">
                        <div class="role-title">Gestão</div>
                        ${createPersonCard(teamData.gestao, 'gestao')}
                    </div>
                `;
            }

            if (teamData.lider && teamData.lider.nome) {
                html += `
                    <div class="role-section">
                        <div class="role-title">Líder</div>
                        ${createPersonCard(teamData.lider, 'lider')}
                    </div>
                `;
            }

            if (teamData.membros && teamData.membros.length > 0) {
                const validMembers = teamData.membros.filter(m => m.nome && m.nome !== "");
                if (validMembers.length > 0) {
                    html += `
                        <div class="role-section">
                            <div class="role-title">Membros (${validMembers.length})</div>
                            <div class="members-list">
                                ${validMembers.map(m => createPersonCard(m, 'membro')).join('')}
                            </div>
                        </div>
                    `;
                }
            }

            if (teamData.softwares && teamData.softwares.length > 0) {
                const frontendCount = teamData.softwares.filter(s => s.tipo === 'frontend').length;
                const backendCount = teamData.softwares.filter(s => s.tipo === 'backend').length;
                
                html += `
                    <div class="role-section">
                        <div class="role-title">
                            <!--Softwares Atendidos (${teamData.softwares.length})-->
                            Projetos Suportados (${teamData.softwares.length})
                            <div class="role-subtitle">Frontend: ${frontendCount} | Backend: ${backendCount}</div>
                        </div>
                        <div class="members-list">
                            ${teamData.softwares.map(s => createSoftwareCard(s)).join('')}
                        </div>
                    </div>
                `;
            }

            html += `</div>`;
            return html;
        }

        function renderTeams(filter = 'all', searchTerm = '') {
            const container = document.getElementById('teamsContainer');
            let html = '';

            Object.keys(orgData).forEach(area => {
                if (filter !== 'all' && filter !== area) return;

                Object.keys(orgData[area]).forEach(teamName => {
                    const teamCard = createTeamCard(area, teamName, orgData[area][teamName]);
                    
                    if (searchTerm) {
                        if (teamCard.toLowerCase().includes(searchTerm.toLowerCase())) {
                            html += teamCard;
                        }
                    } else {
                        html += teamCard;
                    }
                });
            });

            if (html === '') {
                container.innerHTML = '<div class="empty-state">Nenhum resultado encontrado</div>';
            } else {
                container.innerHTML = html;
            }
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const filter = this.getAttribute('data-filter');
                const searchTerm = document.getElementById('searchInput').value;
                renderTeams(filter, searchTerm);
            });
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            renderTeams(activeFilter, e.target.value);
        });

        // Initial render
        renderTeams();
    </script>
